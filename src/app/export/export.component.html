<div class="container mt-5 mb-5">
    <h1>Xuất file TXT + SBV + SRT</h1>
    <div class="form-group">
        <label for="txt">TXT file</label>
        <textarea name="txt" id="txt" rows="15" class="form-input">{{txt}}</textarea>
    </div>
    <div class="form-group">
        <label for="sbv">SBV file</label>
        <textarea name="sbv" id="sbv" rows="15" class="form-input">{{sbv}}</textarea>
    </div>
    <div class="form-group">
        <label for="srt">SRT file</label>
        <textarea name="srt" id="srt" rows="15" class="form-input">{{srt}}</textarea>
    </div>
    <button class="btn btn-danger" (click)="makeDownload()">Tải Xuống (.zip)</button>
    <a class="btn btn-success ml-2" [routerLink]="['/']">Trang Chủ</a>
</div>
